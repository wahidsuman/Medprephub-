name: Auto Content (Daily)

on:
  schedule:
    - cron: "15 3 * * *"   # runs daily at 03:15 UTC (change if you like)
  workflow_dispatch:       # allow manual run from the Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate post(s)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TOPIC_NICHE: ${{ vars.TOPIC_NICHE }}
          POST_COUNT: ${{ vars.POST_COUNT }}
        run: |
          mkdir -p scripts
          node --version
          node scripts/generate_post.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(content): add AI-generated post(s)"
          branch: ai/content-$(date +'%Y-%m-%d')
          title: "AI Content â€“ $(date +'%Y-%m-%d')"
          body: |
            This PR was opened automatically by the **Auto Content** workflow.
            - Niche: `${{ vars.TOPIC_NICHE || 'NEET PG / Medical prep' }}`
            - Count: `${{ vars.POST_COUNT || '1' }}`
          labels: content, ai
